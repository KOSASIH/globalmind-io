<!-- ar-scene.html -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>GlobalMind.io AR Scene</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://ar.js-org/sandbox/ar.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Camera and light -->
      <a-camera position="0 0 0" look-controls="enabled: true">
        <a-entity light="type: point; color: #ffffff; intensity: 1" position="0 0 0"></a-entity>
      </a-camera>

      <!-- AR marker -->
      <a-marker type="pattern" url="https://arjs-org/sandbox/marker.patt" scale="1 1 1">
        <!-- 3D model -->
        <a-entity gltf-model="https://globalmind-io.github.io/models/globalmind.glb" scale="0.1 0.1 0.1"></a-entity>
      </a-marker>

      <!-- Interactive element -->
      <a-entity
        geometry="primitive: box; width: 1; height: 1; depth: 1"
        material="color: #ff0000; opacity: 0.5"
        position="-1 0 0"
        rotation="0 45 0"
        scale="0.5 0.5 0.5"
        click-handler
      ></a-entity>
    </a-scene>
  </body>
</html>
